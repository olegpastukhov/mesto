<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><img class="header__logo" src="images/logo-header.bbe2a6eafac19c3d031c.svg" alt="Логотип Mesto"></header><main class="content"><section class="profile page__profile"><div class="profile__card"><img class="profile__avatar" src="images/avatar.727b5baa123f981bf5e0.png" alt="Аватар пользователя"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div></div><button type="button" class="profile__add-button" aria-label="Добавить карточку"></button></section><section aria-label="Карточки"><ul class="elements"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть попап"></button><h3 class="popup__title">Редактировать профиль</h3><form name="edit-form" class="popup__form form" novalidate><fieldset class="form__set"><input name="username" id="username" placeholder="Имя" minlength="2" maxlength="40" class="form__input" required> <span id="username-error" class="form__error-message"></span> <input name="job" id="job" placeholder="Вид деятельности" minlength="2" maxlength="200" class="form__input" required> <span id="job-error" class="form__error-message"></span> <button type="submit" class="form__submit" disabled="disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_add-card"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть попап"></button><h3 class="popup__title">Новое место</h3><form name="add-form" class="popup__form form" novalidate><fieldset class="form__set"><input name="title" id="title" placeholder="Название" minlength="2" maxlength="30" class="form__input" required> <span id="title-error" class="form__error-message"></span> <input type="url" name="link" id="link" placeholder="Ссылка на картинку" class="form__input" required> <span id="link-error" class="form__error-message"></span> <button type="submit" class="form__submit" disabled="disabled">Создать</button></fieldset></form></div></div><div class="popup popup_type_image"><div class="popup__img-content"><button type="button" class="popup__close" aria-label="Закрыть попап"></button><figure class="popup__figure"><img class="popup__img"><figcaption class="popup__caption"></figcaption></figure></div></div><template class="element-template"><li class="element"><img class="element__img"><div class="element__bottom-block"><h2 class="element__title"></h2><button type="button" class="element__likes" aria-label="Поставить лайк"></button> <button type="button" class="element__delete" aria-label="Удалить карточку"></button></div></li></template></body></html>
